name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
    paths:
      - 'NetFramework30WebApp-Modernized/**'
      - '.github/workflows/deploy-aca.yml'
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: acrnetframework30xhrtqv.azurecr.io
  CONTAINER_APP_NAME: ca-netframework30-dev-xhrtqv
  RESOURCE_GROUP: rg-netframework30-modernized
  IMAGE_NAME: netframework30webapp-modernized

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./NetFramework30WebApp-Modernized
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --set-env-vars \
                "AzureAd__Instance=https://login.microsoftonline.com/" \
                "AzureAd__Domain=microsoft.onmicrosoft.com" \
                "AzureAd__TenantId=${{ secrets.AZURE_TENANT_ID }}" \
                "AzureAd__ClientId=${{ secrets.AZURE_CLIENT_ID }}" \
                "AzureAd__CallbackPath=/signin-oidc" \
                "APPLICATIONINSIGHTS_CONNECTION_STRING=InstrumentationKey=<your-instrumentation-key>"

      - name: Get Container App URL
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Application URL:"
            az containerapp show \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query properties.configuration.ingress.fqdn \
              -o tsv

      - name: Azure Logout
        if: always()
        run: az logout
